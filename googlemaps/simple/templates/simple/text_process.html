<div id="map" style="height: 100%"></div>
<script>
  function initMap() {
    
    boundaries = [];
    polygons = [];

    // Create a map object and specify the DOM element for display.
    var map = new google.maps.Map(document.getElementById('map'), 
    {
      center: { lat: {{ location.lat}}, lng: {{ location.lng }} },
      scrollwheel: false,
      zoom: 8
    });

    /*{% for path in paths %}
      boundary = [];
      {% for node in path %}
        boundary.push(new google.maps.LatLng({{ node|first }}, {{ node|last }}));
      {% endfor %}
      
      var polygon = new google.maps.Polygon({ paths : boundary });
      polygon.setMap(map);

      polygons.push(polygon);
    {% endfor %} */
    var boundaries = JSON.parse("{{boundaries | escapejs}}");

    map.data.addGeoJson(boundaries);

    for (var i = 0; i < boundaries["features"].length; i++) 
    {
      var marker = new google.maps.Marker({
                        map: map,
                        animation: google.maps.Animation.DROP,
                        position: {lat: boundaries["features"][i].lat, lng: boundaries["features"][i].lng},
                        label: boundaries["features"][i].label,
                      }); 
    } 
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQxn1ZTFWJlmIb0oWeHwfL8_Sbr7YJvOY&callback=initMap" async defer></script>
